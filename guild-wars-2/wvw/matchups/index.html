<!doctype html>
<html>
    <head>
        <!-- head -->

        <!--Charset & Title -->
        <meta charset="utf-8">
		<meta name="description" content="Current WvW Matchups with live scores">
		<title>Guild Wars 2 WvW Matchups</title>

        <!-- Mobile Meta Tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-title" content="">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">

        <!-- Favicons -->
        <link rel="icon" type="image/png" href="dist/img/favicon-16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="dist/img/favicon-32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="dist/img/favicon-96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="dist/img/favicon-256.png" sizes="256x256">

        <!-- iOS Home Screen Icons -->
        <link rel="apple-touch-icon-precomposed" href="dist/img/splashscreen-256.png">
        <link rel="apple-touch-icon-precomposed" href="dist/img/splashscreen-57.png" sizes="57x57">
        <link rel="apple-touch-icon-precomposed" href="dist/img/splashscreen-72.png" sizes="72x72">
        <link rel="apple-touch-icon-precomposed" href="dist/img/splashscreen-114.png" sizes="114x114">
        <link rel="apple-touch-icon-precomposed" href="dist/img/splashscreen-144.png" sizes="144x144">

        <!-- CSS -->
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="dist/css/style.min.css">

        <!-- Lodash Templates -->
        <script id="tpl-matchup" type="text/template">
            <% console.log(tick) %>
            <div data-matchid="<%= matchId %>" class="matchup region-<%= region %>">
                <% _.forEach(serverNames, function(srv, color) { %>
                    <div class="server-points <%= color %>">
                        <div class="server-points-name"><%= _.join(srv, '<br>') %><span class="points"><%= seperateThousands(serverScores[color]) %></span></div>
                        <div class="server-points-progress-wrapper"><div class="server-points-progress" style="width: <%= percentage(serverScores[color], highestScore)%>%"></div></div>
                    </div>
                <% }) %>
                <div class="tick-score">
                    <div class="server-tick green" style="width: <%= percentage(tick.Green, highestTick) %>%"><span class="tick"><%= tick.Green %></span></div>
                    <div class="server-tick blue" style="width: <%= percentage(tick.Blue, highestTick) %>%"><span class="tick"><%= tick.Blue %></span></div>
                    <div class="server-tick red" style="width: <%= percentage(tick.Red, highestTick) %>%"><span class="tick"><%= tick.Red %></span></div>
                </div>
            </div>
        </script>

        <!-- JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
        <script type="text/javascript" src="dist/js/scripts.min.js"></script>

        <!-- Google Analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-64320934-1', 'auto');
            ga('send', 'pageview');
        </script>

        <!-- /head -->
    </head>
    <body class="js-off">
        <div id="loader"><div id="spinner"></div></div>
        <div id="outer-container">
            <div id="inner-container">
                <div id="main-wrapper">
                    <div id="ad">
                        <div id="ad-headline">Advertisement</div>
                        <div id="ad-content">
                            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                            <!-- GW2 WvW Matchups -->
                            <ins class="adsbygoogle"
                                 style="display:block"
                                 data-ad-client="ca-pub-2012219604925664"
                                 data-ad-slot="5253804033"
                                 data-ad-format="auto"></ins>
                            <script>
                            (adsbygoogle = window.adsbygoogle || []).push({});
                            </script>
                        </div>
                    </div>
                    <div id="status">
                        <span id="last-update">Last update: <span id="last-update-label"></span></span>
                    </div>
                    <div id="matches"></div>
                </div>
            </div>
        </div>
    </body>
</html>
